<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/official-logo.png">
    <title>Breakout Design</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="stylesheet.css" type="text/css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container mt-3 text-center ">
      <h1>This is a responsive breakout design</h1>
      <p>Resize this windows to see the differnet breakpoints</p>
      <p id="xsm">This is for extra small screen</p>
      <p id="sm">This is for small screen</p>
      <p id="md">This is for medium screen</p>
      <p id="lg">This is for large screen</p>
      <p id="xl">This is for extra large screen</p>
      <p id="xxl">This is for extra extra large sceens</p>
    </div>
</body>
</html>
